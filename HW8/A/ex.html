<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
    <p>Для публикации вашей статьи, заполните, пожалуйста, следующую форму:</p>
    <form method="POST" action="" target="_blank">
        <ul class="width_name">
          <li class="designation name_article">Название статьи:</li>
          <li class="form">
            <div class="input_text"><input type="text" id="tittle"></div>
          </li>
        </ul>
        <ul class="width_rubric">
            <li class="designation name_rubric">Рубрика:</li>
            <li class="form">
                <div class="input_select"><select id="rubric">
  <option value="1" selected>программирование</option>
  <option value="2">веб-дизайн</option>
  <option value="3" >тестирование</option>
  </select></div></li>
        </ul>
        <ul>
            <li class="designation place_to_publish">Публикация:</li>
            <li class="form">
                <div class="block"><input type="radio" name="radio" value="1">на сайте</div>
                <div class="block"><input type="radio" name="radio" value="2"> в журнале</div>
                <div class="block"><input type="radio" name="radio" value="3">на сайте и в журнале</div>
            </li>
        </ul>
        <ul>
            <li class="designation allow_comments">Разрешить комментарии:</li>
            <li class="form"><input type="checkbox" id="comments" checked></li>
        </ul>
        <ul>
            <li class="text_article">Текст статьи:</li>
            <li class="form"><textarea id="article"></textarea></li>
        </ul>
        <ul>
            <li><input type="submit" value="Опубликовать"></li>
        </ul>
    </form>
</div>
</body>
</html>
