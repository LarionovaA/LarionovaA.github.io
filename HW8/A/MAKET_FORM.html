<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
 <p>Для публикации вашей статьи, заполните, пожалуйста, следующую форму:</p>
 <form method="POST" action="" target="_blank">
   <div class="main">
    <div><span class="tittle">Название статьи:</span><span class="tit"><input type="text" id="tittle"></span></div>
<div><span class="rubric">Рубрика:</span><span class="rubric">         <select name="rubric">
  <option value="1" selected>программирование</option>
  <option value="2">веб-дизайн</option>
  <option value="3" >тестирование</option>
  </select></span></div>
   <div>
    <span class="public">Публикация:</span>
        <div class="radio_c"><input type="radio" name="public" value="1">
        на сайте</div>
        <div class="radio_c"><input type="radio" name="public" value="2"> в журнале</div>
        <div class="radio_c"><input type="radio" name="public" value="3">на сайте и в журнале</div></div>
   <div>
     <span class="comm">Разрешить комментарии:</span>
     <span><input type="checkbox" name="comments" checked></span></div>
     <div><span>Текст статьи:<br>
      <textarea id="article"></textarea></span></div>                 
     <div><span><input type="submit" value="Опубликовать"></span></div>
</form>
</div>
          </body>
          </html>
